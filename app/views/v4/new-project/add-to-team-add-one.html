
{% extends "layout.html" %}

{% block pageTitle %}
Digital Health Intelligence
{% endblock %}

{% block content %}

<form action="add-to-team-add-another" method="get" class="form">
  <div class="govuk-grid-row">
    <div class="govuk-grid-column-two-thirds">
<a href="add-to-team" class="govuk-back-link">Back</a>
<h1 class="govuk-heading-l">{{ member_one }} added to {{ team_name }} team</h1>

<div class="govuk-form-group">
  <label class="govuk-label" for="team_member_two">
    Enter the next email of the person you'd like to invite to the {{ team_name}} team.
  </label>
    <span id="national-insurance-number-hint" class="govuk-hint"></span>
    <input class="govuk-input govuk-!-width-one-half" id="team_member_two" name="team_member_two" type="text">
  </div>


  <div class="block-space">
  <button type="submit" class="govuk-button button-secondary">
    Add
  </button>
</div>



<table class="govuk-table">
  <caption class="govuk-table__caption"> {{ team_name }}'s current team members:</caption>
  <thead class="govuk-table__head">
    <tr class="govuk-table__row">
      <th class="govuk-table__header" scope="col">Name</th>
      <th class="govuk-table__header" scope="col">Email </th>
    </tr>
  </thead>
  <tbody class="govuk-table__body">
    <tr class="govuk-table__row">
      <td class="govuk-table__cell" scope="row"> {{ member_one }}</td>
      <td class="govuk-table__cell"> {{ member_one }}@southwark.gov.uk</td>
    </tr>
  </tbody>
</table>

<button type="submit" class="govuk-button">
  Create team
</button>
</br>
    </div>
</div>
</form>
{% endblock %}

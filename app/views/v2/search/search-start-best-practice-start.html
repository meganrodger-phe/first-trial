
{% extends "layout.html" %}

{% block pageTitle %}
  GOV.UK Prototype Kit
{% endblock %}

{% block content %}

<form action="search-start-best-practice" method="get" class="form">
  <div class="govuk-grid-row">
    <div class="govuk-grid-column-two-thirds">
<a href="search-start" class="govuk-back-link">Back</a>
<h1 class="govuk-heading-l">Search for best practice, citizen engagement or use ROI tools</h1>
<p>Search through information that has been tagged as useful for different areas.</p>

<div class="govuk-form-group">
  <fieldset class="govuk-fieldset">
    <legend class="govuk-fieldset__legend govuk-fieldset__legend--xl">
    </legend>
    <div class="govuk-radios">
      <div class="govuk-radios__item">
        <input class="govuk-radios__input" id="where-do-you-live-1" name="where-do-you-live" type="radio" value="england">
        <label class="govuk-label govuk-radios__label" for="where-do-you-live-1">
          <span class="strong-label">Best practice</span></br>
          PHE has tagged/said certain papers as approved
        </label>
      </div>
      <div class="govuk-radios__item">
        <input class="govuk-radios__input" id="where-do-you-live-2" name="where-do-you-live" type="radio" value="scotland">
        <label class="govuk-label govuk-radios__label" for="where-do-you-live-2">
          <span class="strong-label">Citizen engagement</span></br>
          Uploaded and tagged by teams - soft data etc
        </label>
      </div>
      <div class="govuk-radios__item">
        <input class="govuk-radios__input" id="where-do-you-live-3" name="where-do-you-live" type="radio" value="wales">
        <label class="govuk-label govuk-radios__label" for="where-do-you-live-3">
          <span class="strong-label">ROI tools</span></br>
          ROI tools have been collated and recommended or not?
        </label>
      </div>
    </div>
  </fieldset>
</div>

<button type="submit" class="govuk-button">
  Continue
</button>

</div>
</div>


</form>
{% endblock %}

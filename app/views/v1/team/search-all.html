
{% extends "layout.html" %}

{% block pageTitle %}
  GOV.UK Prototype Kit
{% endblock %}

{% block content %}

<form action="" method="get" class="form">
  <div class="govuk-grid-row">
    <div class="govuk-grid-column-two-thirds">
<a href="#" class="govuk-back-link">Back</a>
<h1 class="govuk-heading-l">Search all best practice</h1>

<div class="govuk-form-group">
  <fieldset class="govuk-fieldset" aria-describedby="sign-in-hint">
    <legend class="govuk-fieldset__legend govuk-fieldset__legend--s">
      <h2 class="govuk-fieldset__heading_">
        Choose what you want to view
      </h2>
    </legend>
    <!--<span id="sign-in-hint" class="govuk-hint">
      You&#39;ll need an account to prove your identity and complete your Self Assessment.
    </span>!-->
    <div class="govuk-radios">
      <div class="govuk-radios__item">
        <input class="govuk-radios__input" id="view_by_how" name="view-by" type="radio" value="view_by_how" aria-describedby="what-1-item-hint">
        <label class="govuk-label govuk-radios__label" for="view_by_how">
          Tagged best practice and guidelines
        </label>
      </div>
      <div class="govuk-radios__item">
        <input class="govuk-radios__input" id="view_by_what" name="view-by" type="radio" value="view_by_what" aria-describedby="what-2-item-hint">
        <label class="govuk-label govuk-radios__label" for="view_by_what">
        Uploaded citizen engagement
        </label>
      </div>
      <div class="govuk-radios__item">
        <input class="govuk-radios__input" id="view_by_need" name="view-by" type="radio" value="view_by_need" aria-describedby="what-3-item-hint">
        <label class="govuk-label govuk-radios__label" for="view_by_need">
          Search all best practice
        </label>
      </div>
    </div>
  </fieldset>
</div>

<button type="submit" class="govuk-button">
  Continue
</button>
</div>
</form>
{% endblock %}
